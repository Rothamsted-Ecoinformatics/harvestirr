{% ckan_extends %}
{% block package_basic_fields_custom %}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<!-- Author -->
<label for="field-author">Author</label><br>
<input type="text" id="field-author" placeholder="Joe Bloggs" class="control-medium" value="{{ data.author }}"><br><br>

<!-- Author Email -->
<label for="field-author-email">Author Email</label><br>
<input type="email" id="field-author-email" placeholder="joe@example.com" class="control-medium" value="{{ data.author_email }}">
<br><br>
<!-- Contributor Name -->
<label for="field-contributor_name">Contributor Name</label><br> 
<input type="text" id="field-contributor_name" placeholder="John Smith" class="control-medium" value="{{ data.contributor_name }}">
<br><br>
<!-- Contributor Email -->
<label for="field-contributor_email">Contributor Email</label><br>
<input type="email" id="field-contributor_email" placeholder="joe@example.com" class="control-medium" value="{{ data.contributor_email }}">
<br><br>
<!-- Contributor Type -->
<label for="field-contributor_type">Contributor Type</label><br>
<input type="text" id="field-contributor_type" placeholder="Author, Maintainer .." class="control-medium" value="{{ data.contributor_type }}">
<br><br>
<!-- Publication Type -->
<label for="field-publication_type">Publication Type</label><br>
<input type="text" id="field-publication_type" placeholder="Dataset, Report .." class="control-medium" value="{{ data.publication_type }}">
<br><br>
<!-- Publication Year -->
<label for="field-publication_year">Publication Year</label><br>
<input type="text" id="field-publication_year" placeholder="2025" class="control-medium" value="{{ data.publication_year }}">
<br><br>
<!-- Abstract -->
<label for="field-abstract">Abstract</label><br>
<textarea id="field-notes" placeholder="eg. Some useful notes about the data" class="control-medium" style="width: 500px;"> {{ data.notes }} </textarea>
<br><br>

<hr style="height:2px;border-width:0;color:black;background-color:gray">
<style>
  #inputField {
    display: none;
  }

  .dataset_arrow {
    cursor: pointer;
    display: inline-block;
    margin-left: 10px;
    transition: transform 0.3s;
  }

  .dataset_arrow.collapsed {
    transform: rotate(180deg);
  }

  .report_arrow {
    cursor: pointer;
    display: inline-block;
    margin-left: 10px;
    transition: transform 0.3s;
  }

  .report_arrow.collapsed {
    transform: rotate(180deg);
  }
</style>

<body>
  <h3 id="datasetHeading">Dataset<span class="dataset_arrow">&#9660;</span></h3>
  <div id="datasetField" style="display: none;">
    <label for="dataset_name">Dataset Name</label><br>
    <input type="text" id="dataset_name" name="dataset_name"><br><br>
    <label for="dataset_id>Dataset ID">Dataset ID</label><br>
    <input type="text" id="dataset_id" name="dataset_id"><br><br>
  </div>
  <hr style="height:2px;border-width:0;color:black;background-color:gray">
  <script>

    document.getElementById('datasetHeading').addEventListener('click', function () {
      var inputField = document.getElementById('datasetField');
      var arrow = document.querySelector('.dataset_arrow');
      if (inputField.style.display === 'none') {
        inputField.style.display = 'block';
        arrow.classList.add('collapsed');
      } else {
        inputField.style.display = 'none';
        arrow.classList.remove('collapsed');
      }
    });
  </script>

  <h3 id="reportHeading">Report<span class="report_arrow">&#9660;</span></h3>
  <div id="reportField" style="display: none;">
    <label for="report_name">Report Name</label><br>
    <input type="text" id="report_name" name="report_name"><br><br>
    <label for="report_id">Report ID</label><br>
    <input type="text" id="report_id" name="report_id"><br><br>
  </div>
  <hr style="height:2px;border-width:0;color:black;background-color:gray">

  <script>

    document.getElementById('reportHeading').addEventListener('click', function () {
      var inputField = document.getElementById('reportField');
      var arrow = document.querySelector('.report_arrow');
      if (inputField.style.display === 'none') {
        inputField.style.display = 'block';
        arrow.classList.add('collapsed');
      } else {
        inputField.style.display = 'none';
        arrow.classList.remove('collapsed');
      }
    });
  </script>
</body>
{% endblock %}
